name: Deploy to ECS Fargate

on:
  workflow_dispatch:  # Isso permite que vocÃª acione manualmente o fluxo de trabalho

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Describe current task definition revision
        id: describe-task-definition
        run: |
          task_definition=$(aws ecs describe-task-definition --task-definition ecs-task-definition)
          echo "::set-output name=task-definition-arn::$(echo $task_definition | jq -r '.taskDefinition.taskDefinitionArn')"
  
      - name: Register new task definition revision
        id: register-task-definition
        run: |
          new_revision=$(aws ecs register-task-definition --task-definition ecs-task-definition --container-definitions '[{"name":"ecs-container","image":"'"${{ secrets.ECR_REPO_URI }}"'"}]')
          echo "::set-output name=new-task-definition-arn::$(echo $new_revision | jq -r '.taskDefinition.taskDefinitionArn')"
  
      - name: Update ECS service with new task definition
        run: |
          aws ecs update-service --cluster ecs-cluster --service ecs-service --task-definition ${{ steps.register-task-definition.outputs.new-task-definition-arn }}
